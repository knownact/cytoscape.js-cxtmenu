<!DOCTYPE>

<html>

	<head>
		<title>cytoscape-cxtmenu.js demo</title>

		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">

		<link href="https://unpkg.com/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
		<script src="https://unpkg.com/cytoscape/dist/cytoscape.min.js"></script>

		<!-- for testing with local version of cytoscape.js -->
		<!--<script src="../cytoscape.js/build/cytoscape.js"></script>-->

		<script src="cytoscape-cxtmenu.js"></script>

		<style>
			body {
				font-family: helvetica;
				font-size: 14px;
			}

			#cy {
				width: 100%;
				height: 100%;
				position: absolute;
				left: 0;
				top: 0;
				z-index: 999;
			}

			h1 {
				opacity: 0.5;
				font-size: 1em;
			}

			/* you can set the disabled style how you like on the text/icon */
			.cxtmenu-disabled {
				opacity: 0.333;
			}
		</style>

		<script>
			window.addEventListener('DOMContentLoaded', function(){

				var cy = window.cy = cytoscape({
					container: document.getElementById('cy'),

					ready: function(){
					},

					style: [
						{
							selector: 'node',
							css: {
								'content': 'data(name)'
							}
						},

						{
							selector: 'edge',
							css: {
								'target-arrow-shape': 'triangle'
							}
						}
					],

					elements: {
						nodes: [
							{ data: { id: 'j', name: 'Jerry' } },
							{ data: { id: 'e', name: 'Elaine' } },
							{ data: { id: 'k', name: 'Kramer' } },
							{ data: { id: 'g', name: 'George' } }
						],
						edges: [
							{ data: { source: 'j', target: 'e' } },
							{ data: { source: 'j', target: 'k' } },
							{ data: { source: 'j', target: 'g' } },
							{ data: { source: 'e', target: 'j' } },
							{ data: { source: 'e', target: 'k' } },
							{ data: { source: 'k', target: 'j' } },
							{ data: { source: 'k', target: 'e' } },
							{ data: { source: 'k', target: 'g' } },
							{ data: { source: 'g', target: 'j' } }
						]
					}
				});

				cy.cxtmenu({
					selector: 'node, edge',

					commands: [
						{
							content: '<span class="fa fa-flash fa-2x"></span>',
							select: function(ele){
								console.log( ele.id() );
							}
						},

						{
							content: '<span class="fa fa-star fa-2x"></span>',
							select: function(ele){
								console.log( ele.data('name') );
							},
							enabled: false
						},

						{
							content: 'Text',
							select: function(ele){
								console.log( ele.position() );
							}
						}
                      ,

                      {
                        content: 'Nested',
                        subCommands: [{
                          fillColor: 'rgba(100, 200, 200, 0.75)',
                          content: 'object',
                          select: function (ev) {

                            console.log( ev.position() );

                          }
                        }, {
                          fillColor: 'rgba(100, 200, 200, 0.75)',
                          content: 'document',
                          select: function () {
                            console.log("top-menu-2");
                          }
                        }, {
                          fillColor: 'rgba(100, 200, 200, 0.75)',
                          content: 'events',
                          select: function () {
                            console.log("top-menu-2");
                          }
                        }]
                      }
					],
                  menuRadius: 100, // the radius of the circular menu in pixels
                  fillColor: 'rgba(0, 0, 0, 0.75)', // the background colour of the menu
                  activeFillColor: 'rgba(92, 194, 237, 0.75)', // the colour used to indicate the selected command
                  activePadding: 20, // additional size in pixels for the active command
                  indicatorSize: 24, // the size in pixels of the pointer to the active command
                  separatorWidth: 3, // the empty spacing in pixels between successive commands
                  spotlightPadding: 4, // extra spacing in pixels between the element and the spotlight
                  minSpotlightRadius: 24, // the minimum radius in pixels of the spotlight
                  maxSpotlightRadius: 38, // the maximum radius in pixels of the spotlight
                  openMenuEvents: 'cxttapstart taphold', // cytoscape events that will open the menu (space separated)
                  itemColor: 'white', // the colour of text in the command's content
                  itemTextShadowColor: 'black', // the text shadow colour of the command's content
                  zIndex: 9999 // the z-index of the ui div
				});

				cy.cxtmenu({
					selector: 'core',

					commands: [
						{
							content: 'bg1',
							select: function(){
								console.log( 'bg1' );
							}
						},

						{
							content: 'bg2',
							select: function(){
								console.log( 'bg2' );
							}
						}
					]
				});

			});
		</script>
	</head>

	<body>
		<h1>cytoscape-cxtmenu demo</h1>

		<div id="cy"></div>

	</body>

</html>
